Parameters:
  InstanceType:
    Description: EC2 instance type configuration
    Type: String
    Default: t2.micro
    AllowedValues: [t2.nano, t2.micro, t2.smal]
  ImageId:
    Description: AMI Identifier for EC2 Instance
    Type: String
    Default: ami-009c5f630e96948cb

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref 'ImageId'
      InstanceType: !Ref 'InstanceType'
Outputs:
  InstanceIPAddress:
    Description: EC2 public IP
    Value: !GetAtt EÐ¡2Instance.PublicIp